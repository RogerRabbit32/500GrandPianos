<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пятьсот роялей</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <img src="media/tree.png" alt="Christmas tree" class="back-images tree">

    <p class="title">500 grand pianos</p>

    <img src="media/piano.png" alt="Grand piano" class="back-images piano">

    <div class="card-container">

    <div class="score">
        <p>Score</p>

            <div class="team" id="team1">
                <span class="team-number">0</span>

            </div>
            <div class="team" id="team2">
                <span class="team-number">0</span>
                <span class="team-name"></span>

    <div class="button" onclick="changeWords()">Next</div>
